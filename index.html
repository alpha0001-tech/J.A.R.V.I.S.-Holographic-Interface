      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        font-family: 'Share Tech Mono', monospace;
      }
      /* Custom Scrollbar for Sci-Fi look */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #001111;
      }
      ::-webkit-scrollbar-thumb {
        background: #00FFFF;
      }
      
      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 50;
      }
    </style>
